<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera-block, .io-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .camera-block {
            width: 100%;
        }
        .io-block {
            width: 100%;
        }
        .video-stream {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        @media (min-width: 600px) {
            .camera-block {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <h1>Project</h1>

    <div class="container">
        <section class="io-block">
            <h2>Input</h2>
            <input type="text" id="inputData" placeholder="Enter data here..." style="width: 50%;">
            <button onclick="sendData()">Send</button>
            <h2>Output</h2>
            <textarea id="outputData" readonly style="width: 50%;"></textarea>
        </section>

        <section class="camera-block">
            <h2>Camera1</h2>
            <button id="toggle1" onclick="toggleStream(this, 1)">On</button>
            <div class="video-stream" id="stream1">
                <iframe id="iframe1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section class="camera-block">
            <h2>Camera2</h2>
            <button id="toggle2" onclick="toggleStream(this, 2)">On</button>
            <div class="video-stream" id="stream2">
                <iframe id="iframe2" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section class="camera-block">
            <h2>Camera3</h2>
            <button id="toggle3" onclick="toggleStream(this, 3)">On</button>
            <div class="video-stream" id="stream3">
                <iframe id="iframe3" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section class="camera-block">
            <h2>Camera4</h2>
            <button id="toggle4" onclick="toggleStream(this, 4)">On</button>
            <div class="video-stream" id="stream4">
                <iframe id="iframe4" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </div>

    <script>
        const serverIp = window.location.hostname;
        const video_port = 8888;

        function setIframeSrc(id) {
            const iframe = document.getElementById(`iframe${id}`);
            iframe.src = `http://${serverIp}:${video_port}/stream${id}/`;
        }

        function toggleStream(button, id) {
            const streamElement = document.getElementById(`stream${id}`).querySelector('iframe');
            if (button.textContent == "On") {
                handleStream(id, 'start');
                streamElement.style.display = 'block';
                button.textContent = "Off";
                setIframeSrc(id);
            } else {
                handleStream(id, 'stop')
                streamElement.style.display = 'none';
                button.textContent = "On";
                streamElement.src = '';
            }
        }

        function handleStream(id, action) {
            console.log(`FE: ${action} Camera${id}`);
            fetch('/handleStream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, action })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        function sendData() {
            console.info('FE: Send input data');
            const inputData = document.getElementById('inputData').value;
            fetch('/sendData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('outputData').value = data;
            })
            .catch(error => {
                document.getElementById('outputData').value = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
