<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <style>
        body {
            text-align: center;
        }
        #modeContainer {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            margin-top: 20px;
        }
        #modeFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Project</h1>

    <!-- Mode Selection Buttons -->
    <div>
        <button onclick="showAutoMode()">Auto Mode</button>
        <button onclick="showManualMode()">Manual Mode</button>
    </div>

    <!-- Container for the iframe -->
    <div id="modeContainer">
        <iframe id="modeFrame" src="auto_mode.html"></iframe>
    </div>

    <script>
        function showAutoMode() {
            document.getElementById('modeFrame').src = 'auto_mode.html';
        }

        function showManualMode() {
            document.getElementById('modeFrame').src = 'manual_mode.html';
        }
    </script>
</body>
</html>
