<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera-block, .io-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .camera-block {
            width: 45%;
        }
        .io-block {
            width: 100%;
        }
        .video-stream {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.2.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://janus.conf.meetecho.com/demos/janus.js"></script>
</head>
<body>
    <h1>Project</h1>

    <div class="container">
        <section class="io-block">
            <h2>Input</h2>
            <input type="text" id="inputData" placeholder="Enter data here..." style="width: 50%;">
            <button onclick="sendData()">Send</button>
            <h2>Output</h2>
            <textarea id="outputData" readonly style="width: 50%;"></textarea>
        </section>
        <article class="camera-block">
            <h2>Camera1</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream1"></div>
        </article>

        <article class="camera-block">
            <h2>Camera2</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream2"></div>
        </article>

        <article class="camera-block">
            <h2>Camera3</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream3"></div>
        </article>

        <article class="camera-block">
            <h2>Camera4</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream4"></div>
        </article>
    </div>

    <script>
        let janus = null;
        let streams = {};

        Janus.init({
            debug: "all",
            callback: function() {
                janus = new Janus({
                    server: "ws://172.25.125.18:8188",
                    success: function() {
                        // Attach to the streaming plugin for each camera
                        attachStream(1, 'stream1');
                        // attachStream(2, 'stream2');
                        // attachStream(3, 'stream3');
                        // attachStream(4, 'stream4');
                    },
                    error: function(cause) {
                        console.error("Janus error:", cause);
                    },
                    destroyed: function() {
                        console.log("Janus destroyed");
                    }
                });
            }
        });

        function attachStream(id, elementId) {
            janus.attach({
                plugin: "janus.plugin.streaming",
                opaqueId: `streamingtest-${Janus.randomString(12)}`,
                success: function(pluginHandle) {
                    streams[elementId] = pluginHandle;
                    const body = { "request": "watch", "id": id };
                    pluginHandle.send({ "message": body });
                },
                error: function(error) {
                    console.error("Error attaching plugin:", error);
                },
                onmessage: function(msg, jsep) {
                    if (jsep !== undefined && jsep !== null) {
                        streams[elementId].createAnswer({
                            jsep: jsep,
                            media: { audioSend: false, videoSend: false },
                            success: function(jsep) {
                                const body = { "request": "start" };
                                streams[elementId].send({ "message": body, "jsep": jsep });
                            },
                            error: function(error) {
                                console.error("WebRTC error:", error);
                            }
                        });
                    }
                },
                onremotestream: function(stream) {
                    Janus.attachMediaStream(document.getElementById(elementId), stream);
                }
            });
        }

        function toggleStream(button) {
            const streamDiv = button.nextElementSibling;
            const elementId = streamDiv.id;
            const pluginHandle = streams[elementId];

            if (pluginHandle) {
                const body = { "request": "stop" };
                pluginHandle.send({ "message": body });
                pluginHandle.hangup();
                delete streams[elementId];
                streamDiv.innerHTML = '';
                streamDiv.style.backgroundColor = '#f0f0f0';
            } else {
                const id = parseInt(elementId.replace('stream', ''), 10);
                attachStream(id, elementId);
                streamDiv.style.backgroundColor = 'white';
            }
        }

        function sendData() {
            const inputData = document.getElementById('inputData').value;
            fetch('/sendData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('outputData').value = data;
            })
            .catch(error => {
                document.getElementById('outputData').value = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
