<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 45%;
        }
        .io-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 100%;
        }
        .video-stream {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Project</h1>

    <div class="container">
        <div class="io-block">
            <p>
                <h2 style="display: inline-block;">Input</h2>
                <input type="text" id="inputData" placeholder="Enter data here..." style="width: 50%;">
                <button onclick="sendData()">Send</button>
            </p>
            <p>
                <h2 style="display: inline-block;">Output</h2>
                <textarea id="outputData" readonly style="width: 50%;"></textarea>
            </p>
        </div>
        <div class="camera-block">
            <h2>Camera1</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream1"></div>
        </div>

        <div class="camera-block">
            <h2>Camera2</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream2"></div>
        </div>

        <div class="camera-block">
            <h2>Camera3</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream3"></div>
        </div>

        <div class="camera-block">
            <h2>Camera4</h2>
            <button onclick="toggleStream(this)">On/Off</button>
            <div class="video-stream" id="stream4"></div>
        </div>
    </div>

    <script>
        function toggleStream(button) {
            const streamDiv = button.nextElementSibling;
            if (streamDiv.style.backgroundColor === 'red') {
                streamDiv.style.backgroundColor = '#f0f0f0';
            } else {
                streamDiv.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
