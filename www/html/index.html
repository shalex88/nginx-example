<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .camera-block, .io-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .camera-block {
            width: 100%;
        }
        .io-block {
            width: 100%;
        }
        .video-stream {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        @media (min-width: 600px) {
            .camera-block {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <h1>Project</h1>

    <div class="container">
        <section class="io-block">
            <h2>Input</h2>
            <input type="text" id="inputData" placeholder="Enter data here..." style="width: 50%;">
            <button onclick="sendData()">Send</button>
            <h2>Output</h2>
            <textarea id="outputData" readonly style="width: 50%;"></textarea>
        </section>

        <section class="camera-block">
            <h2>Camera1</h2>
            <button id="toggle1" onclick="toggleStream(this, 'stream1')">On</button>
            <div class="video-stream" id="stream1" autoplay playsinline></div>
        </section>

        <section class="camera-block">
            <h2>Camera2</h2>
            <button id="toggle2" onclick="toggleStream(this, 'stream2')">On</button>
            <div class="video-stream" id="stream2" autoplay playsinline></div>
        </section>

        <section class="camera-block">
            <h2>Camera3</h2>
            <button id="toggle3" onclick="toggleStream(this, 'stream3')">On</button>
            <div class="video-stream" id="stream3" autoplay playsinline></div>
        </section>

        <section class="camera-block">
            <h2>Camera4</h2>
            <button id="toggle4" onclick="toggleStream(this, 'stream4')">On</button>
            <div class="video-stream" id="stream4" autoplay playsinline></div>
        </section>
    </div>

    <script>
        function toggleStream(button, id) {
            const streamElement = document.getElementById(id);
            if (button.textContent === "On") {
                // Start the stream
                startStream(id);
                button.textContent = "Off";
            } else {
                // Stop the stream
                stopStream(id);
                button.textContent = "On";
            }
        }

        function startStream(id) {
            console.log("Starting stream for " + id);
            const streamElement = document.getElementById(id);
            streamElement.style.backgroundColor = '#000'; // Placeholder for starting stream
            // Add logic to start the video stream
        }

        function stopStream(id) {
            console.log("Stopping stream for " + id);
            const streamElement = document.getElementById(id);
            streamElement.style.backgroundColor = '#f0f0f0'; // Placeholder for stopping stream
            // Add logic to stop the video stream
        }

        function sendData() {
            const inputData = document.getElementById('inputData').value;
            fetch('/sendData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('outputData').value = data;
            })
            .catch(error => {
                document.getElementById('outputData').value = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
